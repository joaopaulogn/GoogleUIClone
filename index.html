<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google UI Clone</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="menu">
        <div class="menu__section left">
            <img class="menu__icon" src="assets/images/burger-icon.svg" alt="Burger">
            <a class="menu__link active">All</a>
            <a class="menu__link">Images</a>
        </div>

        <div class="menu__section right">
            <img class="menu__icon" src="assets/images/more-icon.svg" alt="More">
            <div class="menu__profile">
                <img src="assets/images/circle-frame.svg" alt="Frame" class="menu__avatar--frame">
                <div class="menu__avatar">&nbsp;</div>
            </div>
        </div>
    </header>

    <main class="content">
        <img class="content__logo" src="assets/images/logo.svg" alt="Logo" />

        <input class="content__search" type="text"/>

        <div class="content__offer">
            Made with love by Rocketseat for studying purposes.
        </div>
    </main>

    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>

        <div class="footer__section footer__links">
            <a>Settings</a>
            <a>Privacy</a>
            <a>Terms</a>
        </div>
    </footer>
</body>
</html>
